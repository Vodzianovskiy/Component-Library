<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="../components/email-contact-form/img/v4.jpg"
    />
    <title>Contact Form - Corporate Pro</title>
    <link rel="stylesheet" href="variant-4.css" />
  </head>
  <body>
    <div class="container">
      <div class="corporate-card">
        <!-- Back Button -->
        <a href="../email-contact-form.html" class="back-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Back
        </a>

        <div class="form-header">
          <div class="icon-professional">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="36"
              height="36"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
              <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
            </svg>
          </div>
          <h1 class="form-title">Business Contact Form</h1>
          <p class="form-subtitle">Professional inquiry and support</p>
        </div>

        <form id="contactForm" class="contact-form" novalidate>
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">First Name *</label>
              <input
                type="text"
                id="firstName"
                name="firstName"
                required
                minlength="2"
                maxlength="30"
                autocomplete="given-name"
              />
              <span class="error-message"></span>
            </div>

            <div class="form-group">
              <label for="lastName">Last Name *</label>
              <input
                type="text"
                id="lastName"
                name="lastName"
                required
                minlength="2"
                maxlength="30"
                autocomplete="family-name"
              />
              <span class="error-message"></span>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="email">Business Email *</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                maxlength="100"
                autocomplete="email"
              />
              <span class="error-message"></span>
            </div>

            <div class="form-group">
              <label for="phone">Phone Number</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                maxlength="20"
                autocomplete="tel"
              />
              <span class="error-message"></span>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="company">Company Name</label>
              <input
                type="text"
                id="company"
                name="company"
                maxlength="100"
                autocomplete="organization"
              />
              <span class="error-message"></span>
            </div>

            <div class="form-group">
              <label for="department">Department</label>
              <select id="department" name="department">
                <option value="">Select Department</option>
                <option value="sales">Sales</option>
                <option value="support">Support</option>
                <option value="marketing">Marketing</option>
                <option value="hr">Human Resources</option>
                <option value="other">Other</option>
              </select>
              <span class="error-message"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="subject">Subject *</label>
            <input
              type="text"
              id="subject"
              name="subject"
              required
              maxlength="150"
            />
            <span class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="message">Message *</label>
            <textarea
              id="message"
              name="message"
              required
              minlength="20"
              maxlength="2000"
              rows="6"
            ></textarea>
            <div class="textarea-footer">
              <span class="char-counter">0 / 2000</span>
              <span class="hint">Please provide detailed information</span>
            </div>
            <span class="error-message"></span>
          </div>

          <div class="form-group checkbox-group">
            <label class="checkbox-label">
              <input type="checkbox" id="terms" name="terms" required />
              <span class="checkbox-custom"></span>
              <span class="checkbox-text"
                >I agree to the terms and conditions *</span
              >
            </label>
            <span class="error-message"></span>
          </div>

          <div class="form-actions">
            <button type="button" class="reset-btn">Clear Form</button>
            <button type="submit" class="submit-btn">
              <span class="btn-text">Submit Request</span>
              <span class="btn-loader"></span>
              <svg
                class="btn-icon"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
            </button>
          </div>

          <div class="form-status"></div>
        </form>

        <div class="form-footer">
          <p>
            ðŸ”’ Your information is secure and will not be shared with third
            parties
          </p>
        </div>
      </div>
    </div>

    <script src="variant-4.js"></script>
  </body>
</html>
