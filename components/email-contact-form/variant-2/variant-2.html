<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="../components/email-contact-form/img/v2.jpg"
    />
    <title>Contact Form - Glassmorphism</title>
    <link rel="stylesheet" href="variant-2.css" />
  </head>
  <body>
    <div class="background-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>

    <div class="container">
      <div class="glass-card">
        <!-- Back Button -->
        <a href="../email-contact-form.html" class="back-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Back
        </a>

        <div class="icon-wrapper">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="48"
            height="48"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
            ></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
        </div>

        <h1 class="form-title">Send us a message</h1>
        <p class="form-subtitle">We'd love to hear from you</p>

        <form id="contactForm" class="contact-form" novalidate>
          <div class="form-row">
            <div class="form-group">
              <label for="name">Full Name *</label>
              <div class="input-wrapper">
                <input
                  type="text"
                  id="name"
                  name="name"
                  required
                  minlength="2"
                  maxlength="50"
                  autocomplete="name"
                  placeholder="John Doe"
                />
                <span class="input-icon">ğŸ‘¤</span>
              </div>
              <span class="error-message"></span>
            </div>

            <div class="form-group">
              <label for="email">Email Address *</label>
              <div class="input-wrapper">
                <input
                  type="email"
                  id="email"
                  name="email"
                  required
                  maxlength="100"
                  autocomplete="email"
                  placeholder="john@example.com"
                />
                <span class="input-icon">ğŸ“§</span>
              </div>
              <span class="error-message"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <div class="input-wrapper">
              <input
                type="text"
                id="subject"
                name="subject"
                maxlength="100"
                placeholder="How can we help?"
              />
              <span class="input-icon">ğŸ’¬</span>
            </div>
            <span class="error-message"></span>
          </div>

          <div class="form-group">
            <label for="message">Your Message *</label>
            <div class="input-wrapper">
              <textarea
                id="message"
                name="message"
                required
                minlength="10"
                maxlength="1000"
                rows="5"
                placeholder="Tell us what's on your mind..."
              ></textarea>
              <span class="char-counter">0 / 1000</span>
            </div>
            <span class="error-message"></span>
          </div>

          <button type="submit" class="submit-btn">
            <span class="btn-text">Send Message</span>
            <span class="btn-loader"></span>
            <span class="btn-icon">âœˆï¸</span>
          </button>

          <div class="form-status"></div>
        </form>
      </div>
    </div>

    <script src="variant-2.js"></script>
  </body>
</html>
