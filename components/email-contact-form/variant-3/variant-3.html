<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/components/email-contact-form/img/v3.jpg"
    />
    <title>Contact Form - Dark Neon</title>
    <link rel="stylesheet" href="variant-3.css" />
  </head>
  <body>
    <div class="cyberpunk-grid"></div>

    <div class="container">
      <div class="neon-card">
        <!-- Back Button -->
        <a href="../email-contact-form.html" class="back-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          <span>Back</span>
        </a>

        <div class="icon-neon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="48"
            height="48"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
          </svg>
        </div>

        <h1 class="form-title">
          <span class="glitch" data-text="Contact Us">Contact Us</span>
        </h1>
        <p class="form-subtitle">Enter the digital realm</p>

        <form id="contactForm" class="contact-form" novalidate>
          <div class="form-group">
            <label for="name"> <span class="label-icon">▸</span> Name * </label>
            <input
              type="text"
              id="name"
              name="name"
              required
              minlength="2"
              maxlength="50"
              autocomplete="name"
              placeholder="Enter your name"
            />
            <span class="error-message"></span>
            <div class="input-border"></div>
          </div>

          <div class="form-group">
            <label for="email">
              <span class="label-icon">▸</span> Email *
            </label>
            <input
              type="email"
              id="email"
              name="email"
              required
              maxlength="100"
              autocomplete="email"
              placeholder="your@email.com"
            />
            <span class="error-message"></span>
            <div class="input-border"></div>
          </div>

          <div class="form-group">
            <label for="subject">
              <span class="label-icon">▸</span> Subject
            </label>
            <input
              type="text"
              id="subject"
              name="subject"
              maxlength="100"
              placeholder="What's on your mind?"
            />
            <span class="error-message"></span>
            <div class="input-border"></div>
          </div>

          <div class="form-group">
            <label for="message">
              <span class="label-icon">▸</span> Message *
            </label>
            <textarea
              id="message"
              name="message"
              required
              minlength="10"
              maxlength="1000"
              rows="5"
              placeholder="Type your message..."
            ></textarea>
            <span class="char-counter">0 / 1000</span>
            <span class="error-message"></span>
            <div class="input-border"></div>
          </div>

          <button type="submit" class="submit-btn">
            <span class="btn-text">
              <span class="btn-bracket">[</span>
              SEND MESSAGE
              <span class="btn-bracket">]</span>
            </span>
            <span class="btn-loader"></span>
          </button>

          <div class="form-status"></div>
        </form>
      </div>
    </div>

    <script src="variant-3.js"></script>
  </body>
</html>
