<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="../components/modal-auth/img/v1.jpg"
    />
    <title>Professional Auth Form - Variant 1</title>
    <link rel="stylesheet" href="/components/modal-auth/variant-1/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Background Elements -->
    <div class="background-shape shape-1"></div>
    <div class="background-shape shape-2"></div>

    <!-- Back Button -->
    <a href="/components/modal-auth/modal-auth.html" class="back-btn">
      <i class="fas fa-arrow-left"></i> Back
    </a>

    <!-- Main Container -->
    <div class="auth-container">
      <div class="auth-card">
        <!-- Company Logo / Brand -->
        <div class="brand">
          <div class="brand-icon">
            <i class="fas fa-building"></i>
          </div>
          <h1>Business Portal</h1>
          <p class="brand-tagline">Professional Authentication System</p>
        </div>

        <!-- Tabs: Login / Register -->
        <div class="tabs">
          <button class="tab active" data-tab="login">
            <i class="fas fa-sign-in-alt"></i> Sign In
          </button>
          <button class="tab" data-tab="register">
            <i class="fas fa-user-plus"></i> Sign Up
          </button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active">
          <div class="form-group">
            <label for="loginEmail">
              <i class="fas fa-envelope"></i> Email Address
            </label>
            <input
              type="email"
              id="loginEmail"
              placeholder="your.email@company.com"
              required
            />
            <span class="error-message" data-error="loginEmail"></span>
          </div>

          <div class="form-group">
            <label for="loginPassword">
              <i class="fas fa-lock"></i> Password
            </label>
            <div class="password-wrapper">
              <input
                type="password"
                id="loginPassword"
                placeholder="Enter your password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                data-target="loginPassword"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="caps-warning" id="loginCapsWarning">
              <i class="fas fa-exclamation-triangle"></i> Caps Lock is ON
            </div>
            <span class="error-message" data-error="loginPassword"></span>
          </div>

          <div class="form-options">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="rememberMe" />
              <span class="checkmark"></span>
              Remember me
            </label>
            <a href="#" class="forgot-link">Forgot Password?</a>
          </div>

          <button type="submit" class="submit-btn">
            <span class="btn-text">Sign In</span>
            <span class="btn-loader"></span>
          </button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form">
          <div class="form-row">
            <div class="form-group">
              <label for="firstName">
                <i class="fas fa-user"></i> First Name
              </label>
              <input type="text" id="firstName" placeholder="John" required />
              <span class="error-message" data-error="firstName"></span>
            </div>

            <div class="form-group">
              <label for="lastName">
                <i class="fas fa-user"></i> Last Name
              </label>
              <input type="text" id="lastName" placeholder="Doe" required />
              <span class="error-message" data-error="lastName"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="registerEmail">
              <i class="fas fa-envelope"></i> Email Address
            </label>
            <input
              type="email"
              id="registerEmail"
              placeholder="your.email@company.com"
              required
            />
            <span class="error-message" data-error="registerEmail"></span>
          </div>

          <div class="form-group">
            <label for="registerPassword">
              <i class="fas fa-lock"></i> Password
            </label>
            <div class="password-wrapper">
              <input
                type="password"
                id="registerPassword"
                placeholder="Create strong password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                data-target="registerPassword"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="caps-warning" id="registerCapsWarning">
              <i class="fas fa-exclamation-triangle"></i> Caps Lock is ON
            </div>

            <!-- Password Strength Meter -->
            <div class="password-strength">
              <div class="strength-bar">
                <div class="strength-fill" id="strengthFill"></div>
              </div>
              <span class="strength-text" id="strengthText"
                >Password Strength</span
              >
            </div>

            <span class="error-message" data-error="registerPassword"></span>
          </div>

          <div class="form-group">
            <label for="confirmPassword">
              <i class="fas fa-lock"></i> Confirm Password
            </label>
            <div class="password-wrapper">
              <input
                type="password"
                id="confirmPassword"
                placeholder="Re-enter your password"
                required
              />
              <button
                type="button"
                class="toggle-password"
                data-target="confirmPassword"
              >
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <span class="error-message" data-error="confirmPassword"></span>
          </div>

          <div class="form-group">
            <label class="checkbox-wrapper">
              <input type="checkbox" id="termsAccept" required />
              <span class="checkmark"></span>
              I agree to the <a href="#" class="link">Terms & Conditions</a>
            </label>
            <span class="error-message" data-error="termsAccept"></span>
          </div>

          <button type="submit" class="submit-btn">
            <span class="btn-text">Create Account</span>
            <span class="btn-loader"></span>
          </button>
        </form>

        <!-- Success Message -->
        <div class="success-overlay" id="successOverlay">
          <div class="success-content">
            <div class="success-icon">
              <i class="fas fa-check-circle"></i>
            </div>
            <h2 id="successTitle">Success!</h2>
            <p id="successMessage">
              Your account has been created successfully.
            </p>
            <button class="success-btn" id="successBtn">Continue</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/components/modal-auth/variant-1/script.js"></script>
  </body>
</html>
