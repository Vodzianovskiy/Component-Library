<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/components/modal-auth/img/v3.jpg"
    />
    <title>Neumorphism Auth - Variant 3</title>
    <link rel="stylesheet" href="/components/modal-auth/variant-3/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Back Button -->
    <a href="/components/modal-auth/modal-auth.html" class="back-btn">
      <i class="fas fa-arrow-left"></i>
      Back
    </a>

    <!-- Main Container -->
    <div class="neu-container">
      <!-- Brand Header -->
      <div class="neu-header">
        <div class="neu-logo">
          <i class="fas fa-fingerprint"></i>
        </div>
        <h1 class="neu-title">Soft Authentication</h1>
        <p class="neu-subtitle">Neumorphic Design Portal</p>
      </div>

      <!-- Tab Switcher -->
      <div class="neu-tabs">
        <input type="radio" name="authTab" id="tabLogin" checked />
        <input type="radio" name="authTab" id="tabRegister" />

        <label for="tabLogin" class="neu-tab">
          <i class="fas fa-sign-in-alt"></i>
          <span>Sign In</span>
        </label>
        <label for="tabRegister" class="neu-tab">
          <i class="fas fa-user-plus"></i>
          <span>Sign Up</span>
        </label>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="neu-form active">
        <div class="form-group">
          <label class="neu-label">
            <i class="fas fa-envelope"></i> Email Address
          </label>
          <div class="neu-input-wrapper">
            <input
              type="email"
              id="loginEmail"
              class="neu-input"
              placeholder="your.email@example.com"
              required
            />
          </div>
          <span class="error-text" data-error="loginEmail"></span>
        </div>

        <div class="form-group">
          <label class="neu-label">
            <i class="fas fa-lock"></i> Password
          </label>
          <div class="neu-input-wrapper password-field">
            <input
              type="password"
              id="loginPassword"
              class="neu-input"
              placeholder="Enter your password"
              required
            />
            <button type="button" class="neu-eye" data-target="loginPassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="caps-notice" id="loginCapsNotice">
            <i class="fas fa-exclamation-circle"></i>
            Caps Lock is ON
          </div>
          <span class="error-text" data-error="loginPassword"></span>
        </div>

        <div class="form-options">
          <label class="neu-checkbox">
            <input type="checkbox" id="rememberMe" />
            <span class="checkbox-box"></span>
            <span class="checkbox-text">Remember me</span>
          </label>
          <a href="#" class="neu-link">Forgot Password?</a>
        </div>

        <button type="submit" class="neu-button">
          <span class="btn-content">Sign In</span>
          <span class="btn-spinner"></span>
        </button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="neu-form">
        <div class="form-row">
          <div class="form-group">
            <label class="neu-label">
              <i class="fas fa-user"></i> First Name
            </label>
            <div class="neu-input-wrapper">
              <input
                type="text"
                id="firstName"
                class="neu-input"
                placeholder="John"
                required
              />
            </div>
            <span class="error-text" data-error="firstName"></span>
          </div>

          <div class="form-group">
            <label class="neu-label">
              <i class="fas fa-user"></i> Last Name
            </label>
            <div class="neu-input-wrapper">
              <input
                type="text"
                id="lastName"
                class="neu-input"
                placeholder="Doe"
                required
              />
            </div>
            <span class="error-text" data-error="lastName"></span>
          </div>
        </div>

        <div class="form-group">
          <label class="neu-label">
            <i class="fas fa-envelope"></i> Email Address
          </label>
          <div class="neu-input-wrapper">
            <input
              type="email"
              id="registerEmail"
              class="neu-input"
              placeholder="your.email@example.com"
              required
            />
          </div>
          <span class="error-text" data-error="registerEmail"></span>
        </div>

        <div class="form-group">
          <label class="neu-label"> <i class="fas fa-key"></i> Password </label>
          <div class="neu-input-wrapper password-field">
            <input
              type="password"
              id="registerPassword"
              class="neu-input"
              placeholder="Create strong password"
              required
            />
            <button
              type="button"
              class="neu-eye"
              data-target="registerPassword"
            >
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="caps-notice" id="registerCapsNotice">
            <i class="fas fa-exclamation-circle"></i>
            Caps Lock is ON
          </div>

          <!-- Password Strength -->
          <div class="password-strength">
            <div class="strength-dots">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
            <span class="strength-text" id="strengthText"
              >Password Strength</span
            >
          </div>
        </div>

        <div class="form-group">
          <label class="neu-label">
            <i class="fas fa-check-double"></i> Confirm Password
          </label>
          <div class="neu-input-wrapper password-field">
            <input
              type="password"
              id="confirmPassword"
              class="neu-input"
              placeholder="Re-enter password"
              required
            />
            <button type="button" class="neu-eye" data-target="confirmPassword">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <span class="error-text" data-error="confirmPassword"></span>
        </div>

        <label class="neu-checkbox terms-check">
          <input type="checkbox" id="agreeTerms" required />
          <span class="checkbox-box"></span>
          <span class="checkbox-text">
            I agree to <a href="#" class="neu-link">Terms & Conditions</a>
          </span>
        </label>

        <button type="submit" class="neu-button">
          <span class="btn-content">Create Account</span>
          <span class="btn-spinner"></span>
        </button>
      </form>
    </div>

    <!-- Success Modal -->
    <div class="success-overlay" id="successOverlay">
      <div class="success-card">
        <div class="success-icon">
          <i class="fas fa-check-circle"></i>
        </div>
        <h2 id="successTitle">Success!</h2>
        <p id="successMessage">Your action completed successfully.</p>
        <button class="neu-button" id="successClose">
          <span class="btn-content">Continue</span>
        </button>
      </div>
    </div>

    <script src="/components/modal-auth/variant-3/script.js"></script>
  </body>
</html>
